{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for re in result %}
                <tr>
                    <td class="text-start">{{ re.symbol }}</td>
                    <td class="text-start">{{ re.name }}</td>
                    <td class="text-end">{{ re.shares_total }}</td>
                    <td class="text-end">{{ re.price }}</td>
                    <td class="text-end">{{ re.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                <td class="border-0 text-end" colspan="4">{{ cash[0]["cash"] }}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                <td class="border-0 w-bold text-end" colspan="4">{{ cash[1] }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}

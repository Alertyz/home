{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="container shape border">
        <table class="table tablestriped">
            <thead>
                <tr>
                    <th class="text-start"></th>
                    <th class="text-start">Task</th>
                    <th class="text-end">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for li in list %}
                    <tr>
                        <td class="text-start">
                            <form action="/history" method="post">
                                <input type="hidden" name="id" value="{{ li.list_id }}">
                                <button type="submit" class="btn btn-outline-primary2 form-check-input"></button>
                            </form>
                        </td>
                        <td class="text-start">{{ li.todo }}</td>
                        <td class="text-end">{{ li.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
